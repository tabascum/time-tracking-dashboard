<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Time tracking dashboard | Vasco Marques</title>

</head>

<body>

  <main>
    <div class="dash-card profile">
      <header>
        <picture class="picture">
          <source srcset="./images/image-jeremy.png">
          <img src="./images/image-jeremy.png" alt="">
        </picture>
        <div>
          <small> Report for</small>
          <p>Jeremy Robson</p>
        </div>
      </header>

      <div class="timeframes">
        <p class="switch-btn" data-view="daily">Daily</p>
        <p class="switch-btn" data-view="weekly">Weekly</p>
        <p class="switch-btn" data-view="monthly">Monthly</p>
      </div>
    </div>

    <div class="dash-card work">
      <picture>
        <source srcset="./images/icon-work.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Work</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="dash-card play">
      <picture>
        <source srcset="./images/icon-play.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Play</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="dash-card study">
      <picture>
        <source srcset="./images/icon-study.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Study</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="dash-card exercise">
      <picture>
        <source srcset="./images/icon-exercise.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Exercise</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="dash-card social">
      <picture>
        <source srcset="./images/icon-social.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Social</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

    <div class="dash-card self-care">
      <picture>
        <source srcset="./images/icon-self-care.svg">
      </picture>
      <div class="dash-card-text">
        <div class="card-content">
          <p class="title">Self Care</p>
          <picture>
            <img src="./images/icon-ellipsis.svg" alt="three dots">
          </picture>
        </div>
        <div class="card-content card-data">
          <p class="current-time"></p>
          <p class="previous-time"></p>
        </div>
      </div>
    </div>

  </main>

  <script src="./assets/js/main.js"></script>

</body>

</html>
